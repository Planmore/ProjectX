<!-- MAIN -->
<div class="main">
       <div class="container">
            <div class="col-sm-6">
                <div class="well">
                <img class="img-responsive photo" src="img/test.jpg">
                    <h1>Паспортные данные</h1><hr>
                    <ul class="data">
                      <li ><h3>Имя: </h3></li>
                      <li><h3>Фамилия:</h3></li>
                      <li><h3>Отчество:</h3></li>
                      <li><h3>Дата рождения:</h3></li>
                      <li><h3>Номер полиса:</h3></li>
                    </ul>
                </div>
            </div>
            <!-- ОТПРАВКА ФОРМЫ -->
            
            <div class="col-sm-6 padded ">
              <div class="well">
               <h2> Запросить информацию:</h2>
               <hr>
                <p>Запросите всю нужную вам информацию по пациенту:</p>
               <form class="form-horizontal" role="form">
                   <div class="from-group  ">
                       <label for="email" class="col-lg-2">E-mail: </label>
                   </div>
                   <div class="col-lg-10">
                       <input type="email" class="form-control" id="email" placeholder="Email">
                   </div>
                   
                   <div class="form-group tpad">
                       <label for="message" class="col-lg-2">Cообщение: 
                       </label>
                       <div class="col-lg-offset-2 col-lg-10">
                           <textarea class="form-control " rows="6" id="message" placeholder="Message"></textarea>
                           <p> </p>
                           <a data-toggle="modal" href="#myModal" class="btn btn-success btn-large btn-post">Сделать запрос</a>
                       </div>
                   </div>
               </form>
               </div>
            </div>
